<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="card-container">
		<!-- your favorite animal's name goes here -->
		<h3>Otter</h3>
		<!-- your favorite animal's image goes here -->
		<img class="picture" src="otter.jpg" alt="Picture of an otter">
		<div class="facts-container">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting-fact">Write an interesting fact about your favorite animal...</p>
			<ul class="list">
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Label</span>: Item #1</li>
				<li><span class="label">Label</span>: Item #2</li>
				<li><span class="label">Label</span>: Item #3</li>
				<li><span class="label">Label</span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="description">Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
